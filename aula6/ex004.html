<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>
        /*CSS*/        
        body{
            background-color: #b8b6ac;
            color: #030303;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: rgb(118, 75, 238);
        }
        p{
            color:darkgreen;
        }
    </style>
</head>
<!-- comandos HTML -->
<body>
    <h1>Primeiros Passos em Javascript!</h1>
    <p>Aqui seguem os primeiros comandos em Javascript!</p>

    <script>
        //Comandos em JS  
        var nome = window.prompt("Qual é o seu nome?"); 
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras!<br>`);
        document.write(`Seu nome em letras maiúsculas ${nome.toUpperCase()}<br>`);
        document.write(`Seu nome em letras minúusculas ${nome.toLowerCase()}<br>`);
    </script>    
</body>
</html>
